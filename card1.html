<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card-1</title>
    <link rel="stylesheet" href="card1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
    <!-- 1st task start -->
    <!-- card-1 -->
    <div class="main">
        <!-- 1st -->
        <div class="miles-away">
            <div class="bar"><i class="fa-solid fa-bars"></i></div>
            <div class="dp-content">
                <div class="dp">
                    <img src="assets/dp.jpg" alt="">
                    <i class="fa-solid fa-circle-plus"></i>
                </div>
                <h1>Musho</h1>
                <div class="locat">
                    <i class="fa-solid fa-location-dot"></i>
                    <span>2 miles away</span>
                </div>
            </div>
            <div class="circle"><i class="fa-regular fa-circle"></i>
                <div class="circle-dot"><span>.</span>..</div>
            </div>
        </div>
        <!-- 2nd -->
        <div class="lcc">
            <div class="lcc-content">
                <h1>12</h1>
                <p>Local feeds</p>
            </div>
            <div class="lcc-content center">
                <h1>85</h1>
                <p>Circlers</p>
            </div>
            <div class="lcc-content">
                <h1>54</h1>
                <p>Circling</p>
            </div>
        </div>
        <!-- 3rd -->
        <div class="see-more">
            <div class="left">
                <i class="fa fa-quote-left" aria-hidden="true"></i>
                <i class="fa-solid fa-sort" aria-hidden="true"></i>
            </div>
            <div class="right">
                <p><q>house party, who comes on friday!</q></p>
                <p class="s-m">see more</p>
            </div>
        </div>
        <!-- 4th -->
        <div class="blank"></div>
        <!-- 5th -->
        <div class="heading">
            <h1>You & musho</h1>
        </div>
        <!-- 6th -->
        <div class="near-by">
            <p>12 mutual friends</p>
            <img src="assets/dp.jpg" alt="">
            <img src="assets/dp.jpg" alt="">
            <div class="message">...</div>
        </div>
        <!-- 7th -->
        <div class="near-by overlap">
            <p>5 mutual networks</p>
            <img class="one" src="assets/dp.jpg" alt="">
            <img class="two" src="assets/dp.jpg" alt="">
            <img class="three" src="assets/dp.jpg" alt="">
            <img class="four" src="assets/dp.jpg" alt="">
            <div class="message five">...</div>
        </div>
        <!-- 8th -->
        <div class="near-by overlap">
            <p>7 mutual interests</p>
            <img class="one" src="assets/dp.jpg" alt="">
            <img class="two" src="assets/dp.jpg" alt="">
            <img class="three" src="assets/dp.jpg" alt="">
            <img class="four" src="assets/dp.jpg" alt="">
            <div class="message five">...</div>
        </div>
        <!-- 9th -->
        <div class="near-by near-by-2">
            <p>27 nearby</p>
            <div class="dp-locat">
                <i id="i-1" class="fa-solid fa-location-dot"></i>
                <i id="i-2" class="fa-solid fa-location-dot"></i>
            </div>
            <div class="message">...</div>
            <p class="maps">see maps</p>
        </div>
        <!-- 10th -->
        <div class="btn">
            <button>Add to my circle</button>
        </div>
    </div>
    <!-- 1st task end -->
</body>

</html>
