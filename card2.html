<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card-2</title>
    <link rel="stylesheet" href="card2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body class="card2-body">

    <div class="card-main">
        <div class="card-left">
            <div class="img">
                <div class="icons">
                    <i class="fa-solid fa-share-nodes"></i>
                    <i class="fa-regular fa-heart"></i>
                </div>
                <img src="assets/apple-green.png" alt="">
            </div>
            <div class="list">
                <img src="assets/apple-1.png" alt="">
                <img src="assets/apple-2.png" alt="">
                <img src="assets/apple-1.png" alt="">
                <img src="assets/apple-4.png" alt="">
            </div>
        </div>
        <div class="card-right">
            <div class="deli-apple">
                <h1>Delicious Apples</h1>
                <h4>COO 45999</h4>
            </div>
            <div class="rs">
                <p>R$ <span>7.93</span></p>
            </div>
            <div class="slct-color">
                <h4>SELECT A COLOR</h4>
                <div class="list ">
                    <img class="img-1" src="assets/apple-1.png" alt="">
                    <img src="assets/yellow-apple.png" alt="">
                    <img src="assets/golden-apple.png" alt="">
                    <img src="assets/red-apple.png" alt="">
                </div>
            </div>
            <div class="benefits">
                <h4>BENEFITS</h4>
                <ul>
                    <li>Apples are nutricious</li>
                    <li>Apples may be good for weight loss</li>
                    <li>Apples may be good for bone health</li>
                    <li>They're linked to a lowest risk of diabetes</li>
                </ul>
            </div>
            <div class="btn">
                <button>ADD TO CART</button>
            </div>
        </div>
    </div>
</body>

</html>
